<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div>
                    <input style="width: 93% ; box-shadow: none; background-color: gray; color:white ;text-align: right;padding:10px;" type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value=''" class="col">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)" class="col">
                    <input type="button" value="." onclick="display.value +='.'" class="col">
                    <input type="button" value="/" onclick="display.value +='/'" class="col">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick = "display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value +='-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="2" onclick="display.value +='2'">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="+" onclick="display.value +='+'">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value +='00'">
                    <input type="button" value="0" onclick="display.value +='0'">
                    <input style="width: 145px;" type="button" value="=" onclick="display.value=eval(display.value)">
                </div>
            </form>
        </div>
    </div>
    <!-- <script src="s8.js"></script> -->
</body>
</html>
